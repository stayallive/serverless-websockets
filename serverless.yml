service: serverless-websockets

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-central-1'}
  runtime: provided.al2
  apiGateway:
    shouldStartNameWithService: true
  environment:
    # Variables the app needs to operate
    APP_STAGE: ${opt:stage, self:provider.stage}
    APP_REGION: ${opt:region, self:provider.region}
    APP_API_ID: !Ref "HttpApi"
    APP_WS_API_ID: !Ref "WebsocketsApi"
    # Configure the Pusher protocol app ID, key and secret
    APP_ID: 'sws'
    APP_KEY: 'sws'
    APP_SECRET: 'AwGaqvwvZhhGZ3xpCKY7VKz9'
    # Configure the server to allow client events on authenticated channels
    APP_CLIENT_EVENTS: 'true'
    # Deploy to /wave a example app using a presence channel
    APP_WAVE_EXAMPLE_ENABLED: 'true'
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": [ "DynamoDBChannelsTable", "Arn" ] }
        - { "Fn::GetAtt": [ "DynamoDBConnectionPoolTable", "Arn" ] }

plugins:
  - ./vendor/bref/bref

functions:
  api:
    handler: handlers/api.php
    timeout: 28
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      - httpApi: '*'
  websocket:
    handler: handlers/websocket.php
    layers:
      - ${bref:layer.php-74}
    events:
      - websocket: $connect
      - websocket: $disconnect
      - websocket:
          route: $default
          routeResponseSelectionExpression: $default

resources:
  Resources:
    DynamoDBConnectionPoolTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: serverless-websockets-connection-pool
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: connection-id
            AttributeType: S
        KeySchema:
          - AttributeName: connection-id
            KeyType: HASH
    DynamoDBChannelsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: serverless-websockets-channels
        BillingMode: 'PAY_PER_REQUEST'
        AttributeDefinitions:
          - AttributeName: channel-id
            AttributeType: S
        KeySchema:
          - AttributeName: channel-id
            KeyType: HASH

package:
  exclude:
    - 'node_modules/**'
    - 'tests/**'
